[meta]
id = "ai_papers"
title = "AI 论文每日速递（应用向）"
language = "zh"

# 先用 arXiv Atom API 跑通端到端；后续可加更多 sources（RSS / GitHub / HF 等）
[[sources]]
id = "arxiv_app"
kind = "arxiv"
enabled = true

# arXiv API query（OR 用大写 OR）
# 例：cat:cs.CV OR cat:eess.IV
query = "(cat:cs.CV OR cat:cs.CL OR cat:eess.IV OR cat:eess.AS) AND (all:medical OR all:clinical OR all:patient OR all:radiology OR all:pathology OR all:ultrasound OR all:mri OR all:ct OR all:diagnosis OR all:screening OR all:video OR all:audio OR all:speech OR all:voice)"
sort_by = "submittedDate"
sort_order = "descending"
max_results = 50

# 关键词过滤：先粗筛，后续可用 LLM 做二次精选
include_keywords = [
  "medical", "health", "clinical", "patient", "radiology", "pathology",
  "ultrasound", "re:\\bmri\\b", "re:\\bct\\b", "diagnosis", "screening",
  "video", "audio", "speech", "voice"
]
exclude_keywords = [
  "pre-training", "pretraining", "scaling law", "optimizer", "training recipe",
  "distributed training", "large-scale training"
]

top_k = 8
